{% extends "mail/layout.html" %}

{% block body %}

    <h2>Welcome to 'Mail' SPA CS50 - please 'Login' with your account</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Registered Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="enter your Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login !">
    </form>

    Don't have an account? <a class="register-link" href="{% url 'register' %}">please Register by clicking here.</a>

{% endblock %}
